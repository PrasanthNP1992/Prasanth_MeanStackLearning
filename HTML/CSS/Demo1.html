<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formregistration.css">
</head>
<body>    
   
   <div class="container">
    <h1> Registration Form </h1>
    <form name="registration"  class="registration-form">
        <table>
        <tr>
            <td><label for="fname" > First Name </label></td>
            <td> <input type="text" id ="fname" placeholder="Enter your first name" name="fname">
        </tr>
        
        <tr>
            <td><label for="lname" > Last Name </label></td>
            <td> <input type="text" id ="lname" placeholder="Enter your last name" name="lname"> </td>
        </tr>

        <tr>
            <td><label for="email" > Email </label></td>
            <td> <input type="email" id ="email" placeholder="Enter email ID" name="email"> </td>
        </tr>
        
        <tr>
            <td><label for="mobilenumber" > Mobile </label></td>
            <td>  <input type="number" id ="mobilenumber"  name="mobilenumber"> </td>
        </tr>
        
        <tr>
            <td> <label for="gender" > Gender </label> </td>
            <td> Male : <input type="radio" id ="gender"  name="gender"></td>
            <td> Female :<input type="radio" id ="gender"  name="gender"></td>
        </tr>

        <tr>
            <td><label for="dob" > Date of Birth </label></td>
            <td> <input type="date" id ="dob"  name="dob"> </td>
        </tr>
       
        <tr>
            <td> <label for="city" > City </label></td>
            <td> <input type="text" id ="city"  name="city"> </td>
        </tr>

        <tr>
            <td> <label for="areapin" > Area PIN </label> </td>
            <td> <input type="text" id ="areapin"  name="areapin"> </td>
        </tr>

        <tr>
            <td>  <label for="state" > State </label> </td>
            <td> <input type="text" id ="state"  name="state"> </td>
        </tr>
        
        <tr>
            <td>  <label for="address" > Address </label> </td>
            <td> <textarea type="text" id ="address"  name="address"> </textarea> </td>
        </tr>
        <!-- <label for="address" > Address </label>
        <textarea cols="23" rows="5"> <br><br> -->
        
        <tr>
            <td>  <label for="qualification" > Qualification  </label> </td>
            <td>
            <select name="qualification" id="qualification">
                <option value=""> Select Qualification </option>
                <option value="BE"> BE </option>
                <option value="ME"> ME </option>
                <option value="Bsc"> Bsc </option>
                <option value="Msc"> Msc</option>
                <option value="BTech"> BTech</option>
            </select>
            </td>
        </tr>
        
        <tr>
            <td> <label for="specilization" > Specilization </label> </td>
            <td> <input type="checkbox" id ="specilization"  name="specilization">Computer Science </td>
            <tr> <td> <input type="checkbox" id ="specilization"  name="specilization">Information Technology </td> </tr> 
            <tr> <td> <input type="checkbox" id ="specilization"  name="specilization">Computer Architecture </td> </tr>
            <tr> <td> <input type="checkbox" id ="specilization"  name="specilization">Tele Communication </td> </tr>
        </tr>

        <tr>
            <td> <label for="password" > Password </label> </td>
            <td> <input type="password" id ="password"  name="password"> </td>
        </tr>

        <tr>
            <td colspan="4"> <input style="background-color: green; color: black;" type="submit" value="REGISTERED"> </td>
        </tr>

        </table>
    </form>
    </div>
</body>
</html>
