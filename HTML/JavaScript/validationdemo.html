<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkvalidation(){
            val = document.getElementById('username').value;
            if(val.length == 0 || val.length ==null || val.length == undefined){
                document.getElementById('msg').innerHTML = "<i style='color:red'> Name is required</i> "
            }
            else if( val.length > 0 && val.length < 3 ){
                document.getElementById('msg').innerHTML = "<i style='color:red'> Name should be more than 3 characters</i> "
            }
            else if(val.length > 10 ){
                document.getElementById('msg').innerHTML = "<i style='color:red'> Name should be less than 10 characters</i> "
            } else{
                document.getElementById('msg').innerHTML = "<i style='color:green'> Name is fine</i> "
            }
        }

    </script>
</head>
<body>
    <h1> Validation DEMO </h1>
    <div>

 
        <label for="username"> User Name</label>
        <input type="text" id="username">
        <br>
        <br>
        <span id="msg"> </span> <br>
        <br>
        <button type="button" onclick="checkvalidation()"> Submit </button>
    </div>

</body>
</html>
