<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc() {
            document.write("<h1> This is JS Onclick Event <h1>");
            }

            function ab() {
            document.write("<h1> RESET <h1>");
            }    
    </script>
</head>


<body>
    <input  type= "submit"  onclick="abc()" >
    <button type= "submit"  onclick="ab()" > RESET </button>
</body>
</html>
